<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <h1>Currency Converter</h1>
    <h2>Convert your U.S. Dollars to another currency:</h2>
    <form id="form-convert">
      <div>
      <label for="usdAmount">Enter Amount to Exchange: $</label>
      <input id="amount" type="number" required step="any"/>
      <br>
      <select class="form-control" id="pickCurrency">
        <option value="AUD">Australian Dollars</option>
        <option value="EUR">Euros</option>
        <option value="JPY">Japanese Yen</option>
        <option value="MXN">Mexican Pesos</option>
        <option value="GBP">United Kingdom Pound</option>
      </select>
      <br>
      <button class="btn- btn-dark" id="exchangeButton">Exchange</button>
    </div>
    <br>
    <div id="showConversion">  
    </div>
    <div id="showError">   
    </div>
    </form>
  </div>
</body>
</html>
